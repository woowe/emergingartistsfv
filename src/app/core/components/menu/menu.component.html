    <rect width="36" height="9" fill="black" fill-opacity="0" transform="translate(0 1)" />
    <line [attr.y1]="!active ? 0.5 : 5" x2="36" [attr.y2]="!active ? 0.5 : 5" stroke="white" />
    <line [attr.y1]="!active ? 9.5 : 5" x2="23.76" [attr.y2]="!active ? 9.5 : 5" stroke="white" />
</svg>

        <a (click)="clicked()" routerLink="/home">01
            <span>Home</span>
        </a>
        <a (click)="clicked()" routerLink="/overview">02
            <span>Overview</span>
        </a>
        <a (click)="clicked()" routerLink="/team">03
            <span>Who We Are</span>
        </a>

            <span>Get Involved</span>
